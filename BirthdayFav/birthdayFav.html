<!DOCTYPE html>
<html lang="en">
<title>happiest Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../../icon.jpeg" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="w3.css">
<style>
    ::-webkit-scrollbar {
        width: 0px;
    }

    ::-webkit-scrollbar-thumb {
        /*background: linear-gradient(#000, #30ff00);*/
        border-radius: 25%;
    }

    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 20px;
        border: none;
        outline: none;
        background-color: red;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        opacity: 0.2;
    }

    #myBtn:hover {
        background-color: #000;
        color: #fff;
        opacity: 1;
    }

</style>

<body oncontextmenu="return false">

    <div class="w3-container w3-grey" style="position:relative">
        <a class="w3-btn w3-circle w3-xlarge w3-right w3-white" style="position:absolute;top:126px;right:42px;"><i>+</i></a>
        <h1 class="w3-jumbo w3-text-grey" style="text-shadow:1px 1px 0 #444">Happy Birthday Vaiju</h1>
    </div>

    <div class="w3-grey w3-animate-zoom" style="padding:20px 50px;
background-size:cover;">

        <div class="w3-section w3-row-padding">

            <div class="w3-twothird">
                <div class="w3-card-4">
                    <div class="w3-display-container">
                        <img src="1.jpeg" alt="Car" style="width:100%">
                        <div class="w3-display-bottomleft w3-container w3-xlarge w3-text-black">
                            <p style="color: #fff;text-shadow: -4px 7px 140px #000">VAIJU</p>
                        </div>
                    </div>
                    <div class="w3-container w3-light-grey">
                        <p style="text-shadow: -2px 3px 8px #000;">All your birthday dreams comes true...! Happiest Birthday......!<p>
                                <p style="text-shadow: -2px 3px 12px #000;">23<sup>rd</sup> DEC 2024 - favourite pic in 2024</p>
                    </div>
                </div>
            </div>
            <div class="w3-third w3-container w3-center">
                <div class="w3-card-4">
                    <div class="w3-container">
                        <p class="w3-jumbo">✉</p>
                        <p class="w3-large">+ 1</p>
                    </div>
                </div>
                <div class="w3-card-4 w3-section">
                    <div class="w3-container w3-white">
                        <p class="w3-xxlarge">✉</p>
                        <p class="w3-large">+ 24K</p>
                    </div>
                    <div class="w3-container">
                        <p>23<sup>rd</sup> Dec 2024</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="w3-section w3-container">
            <div class="w3-card-4">
                <img src="2.jpeg" alt="Disc" style="width:100%">
                <div class="w3-container w3-white">
                    <p style="text-shadow: -2px 3px 8px #000;">Happiest Birthday.........!</p>
                </div>
            </div>
        </div>

        <div class="w3-section w3-container">
            <div class="w3-card-4">
                <div class="w3-container w3-padding-16 w3-black w3-xxlarge">
                    <p>«<i> Make it Life as simple as possible, but not simpler </i>»</p>
                </div>
                <div class="w3-container w3-white">
                    <p style="text-shadow: -2px 3px 8px #000;text-align: center;">Best wishes...!</p>
                    <p style="text-shadow: -2px 3px 12px #000;">23<sup>rd</sup> DEC 2024</p>
                </div>
            </div>
        </div>

    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Up</button>
    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

    </script>

</body>

</html>
